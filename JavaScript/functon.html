<html>
<head>
    <title>Hello Java</title>
 <script>
     c=0;
     function autogallery()
     {
         if(c==1){
         document.getElementById("gallery").src="images/1.jpg";
         }
         
         
         if(c==2){
         document.getElementById("gallery").src="images/2.jpg";
         }
         
         if(c==3){
         document.getElementById("gallery").src="images/3.jpg";
         }
         
         if(c==4){
         document.getElementById("gallery").src="images/4.jpg";
         }
         
         c++;
         setTimeout("autogallery()",3000);
     }
    </script>
    </head>
    <body onload="autogallery()">
    <img src="images/00.jpg" width="200" height="200" id="gallery" border="3" style="color: #00099">
    
    </body>
</html>
