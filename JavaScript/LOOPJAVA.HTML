<script>
for(x=1;x<=10;x++)
    {
        document.write(x+"<br>");
    }


</script>



<script>

var i=0;
    while(i<10)
        {
            document.write(i +"<br>");
            i++;
        }

</script>



<script>

var i=5;
    do
        {
            document.write(i +"<br>");
            i++;
        }
while (i<1);
</script>
