<html>
<head>
    <script>
    var c="450";
        
        var num=Number(c);
        
    document.write("The String to Number Function is : "+num);
    document.write("<br>");    
    
        var d="23.45 432";
        var dum=parseInt(d);
        document.write("The Decimal to Int Function is : "+dum);
        document.write("<br>"); 
        
        var e="23.36 90";
        var lum=parseFloat(e);
        document.write("The Decimal to Float Function is : "+lum);
        document.write("<br>"); 
        
        var l="23.36 90";
        var f=isFinite(l);
        document.write("The is Finite Function is : "+f);
        document.write("<br>"); 
        
        var n=10;
        var k=Number.isInteger(n);
        document.write("The is Integer Function is : "+k);
        document.write("<br>"); 
        
        var lo=10.989;
        var ko=lo.toFixed(2);
        document.write("The toFixed Function is : "+ko);
        document.write("<br>"); 
        
        var lo=10.989;
        var ko=lo.toPrecision(4);
        document.write("The toPrecision Function is : "+ko);
        
    </script>
    
    
    </head>


</html>
