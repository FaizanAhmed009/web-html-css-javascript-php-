<html>
<head>
    <script>
    var now=new Date();
        document.write(now);
        document.write("<br>");
        document.write("<b>ToString Date Function is : </b>"+now.toDateString());
        document.write("<br>");
        document.write("<b>Toget Date Function is : </b>"+now.getDate());
        document.write("<br>");
        document.write("<b>To Year Function is : </b>"+now.getFullYear());
        document.write("<br>");
        document.write("<b>To Month Function is : </b>"+now.getMonth());
        document.write("<br>");
        document.write("<b>Get Day Function is : </b>"+now.getDay());
        document.write("<br>");
        document.write("<b>To Year Date Function is : </b>"+now.getFullYear());
        
    </script>
    </head>



</html>
