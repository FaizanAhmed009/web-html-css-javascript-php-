<html>
<head>
    <script>
    
        
        var c=Math.ceil(45.0654);
        document.write("The Ceiling Function is : "+c);
        document.write("<br>");
        
        
        var d=Math.floor(45.0654);
        document.write("The Floor Function is : "+d);
        document.write("<br>");
        
        
        var a=Math.round(45.7654);
        document.write("The Round Function is : "+a);
        document.write("<br>");
    
        var b=Math.trunc(45.0654);
        document.write("The trunc Function is : "+b);
        document.write("<br>");
    
         var a=Math.max(45,76,54,90);
        document.write("The max Function is : "+a);
        document.write("<br>");
    
        var b=Math.min(45,06,54,10);
        document.write("The min Function is : "+b);
        document.write("<br>");
        
        
        
        var c=Math.sqrt(64.0654);
        document.write("The sqrt Function is : "+c);
        document.write("<br>");
        
        
        var d=Math.cbrt(45.0654);
        document.write("The cbrt Function is : "+d);
        document.write("<br>");
        
        var a=Math.pow(45,4);
        document.write("The power Function is : "+a);
        document.write("<br>");
    
        var b=Math.random();
        document.write("The random Function is : "+b);
        document.write("<br>");
    
         var a=Math.abs(45.097);
        document.write("The absolute Function is : "+a);
        document.write("<br>");
    
        var b=Math.PI();
        document.write("The PI Function is : "+b);
        document.write("<br>");
        
        
    
        
        
        
    
    </script>
    
    
    
    </head>



</html>
